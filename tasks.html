<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Task</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
   <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>

  <div class="container my-4">

    <div class="header-row">
      <h5 class="fw-bold">Add Task</h5>
      <a href="dashboard.html" class="text-decoration-none">Go Back</a>
    </div>

    <form id="addTaskForm">
      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" id="title" name="title" class="form-control" placeholder="Enter title" required>
      </div>

      <div class="mb-3">
        <label for="due_date" class="form-label">Date</label>
        <input type="date" id="due_date" name="due_date" class="form-control">
      </div>
<div class="mb-3">
  <label class="form-label fw-semibold">Priority</label>
  <div class="d-flex gap-2 flex-wrap">
    <div class="form-check form-check-inline priority-box extreme">
      <input class="form-check-input" type="checkbox" name="priority[]" id="priority_extreme" value="extreme">
      <label class="form-check-label" for="priority_extreme">
        <span class="dot red"></span> Extreme
      </label>
    </div>

    <div class="form-check form-check-inline priority-box moderate">
      <input class="form-check-input" type="checkbox" name="priority[]" id="priority_moderate" value="moderate">
      <label class="form-check-label" for="priority_moderate">
        <span class="dot blue"></span> Moderate
      </label>
    </div>

    <div class="form-check form-check-inline priority-box low">
      <input class="form-check-input" type="checkbox" name="priority[]" id="priority_low" value="low">
      <label class="form-check-label" for="priority_low">
        <span class="dot green"></span> Low
      </label>
    </div>
  </div>
</div>

<label>Participants
  <select id="task_participants" multiple size="6"></select>
</label>
      <div class="mb-3">
        <label for="description" class="form-label">Task Description</label>
        <textarea id="description" name="description" class="form-control" rows="4" placeholder="Start writing here..."></textarea>
      </div>

 

      <button type="submit" class="btn btn-done">Done</button>
    </form>
  </div>


  <script type="module" src="assets/js/tasks.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
