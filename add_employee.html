<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Employee</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
 <!-- add_employee.html -->
<div class="container my-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h5 class="fw-bold">Add Employee</h5>
    <a href="#" class="text-decoration-none" data-bs-dismiss="modal">Close</a>
  </div>

  <form id="addEmployeeForm">
    <div class="mb-3">
      <label class="form-label">First Name</label>
      <input type="text" id="first_name" name="first_name" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Last Name</label>
      <input type="text" id="last_name" name="last_name" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" id="email" name="email" class="form-control" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Roles</label>
      <!-- populated by JS -->
      <select id="role_ids" name="role_ids[]" class="form-select" multiple></select>
      <div class="form-text">Hold Ctrl (Windows) / Cmd (Mac) to select multiple.</div>
    </div>

    <button type="submit" class="btn btn-danger">Done</button>
  </form>
</div>


  <script type="module" src="assets/js/employee.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
