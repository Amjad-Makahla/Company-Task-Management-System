<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - HighBridge</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>

<body class="signup-page">
  <div class="main-container">
    
    <!-- Left Section -->
    <div class="left-section">
      <div class="logo-placeholder"></div>

      <h2 class="fw-bold">Building the Future...</h2>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
    </div>

    <!-- Right Section (Form) -->
    <div class="right-section">
      <div class="form-box">
        <h6 class="text-muted">LETâ€™S GET YOU STARTED</h6>
        <h4 class="fw-bold mb-3">Create an Account</h4>

        <form id="register-form">
          <div class="mb-3">
            <label class="form-label">Your Name</label>
            <input type="text" id="name" class="form-control" required  placeholder="Johnsone Doe"/>
          </div>

          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" id="email" class="form-control" required  placeholder="Johnsondo@nomail.com"/>
          </div>

          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" id="password" class="form-control" required  placeholder="************"/>
          </div>

          <button type="submit" class="btn btn-dark w-100 mb-3">GET STARTED</button>

          <div class="text-center text-muted mb-3">Or</div>

          <div class="d-grid gap-2 mb-3">
            <button type="button" class="btn btn-outline-secondary btn-social google">
              Sign up with Google
            </button>
            <button type="button" class="btn btn-outline-secondary btn-social facebook">
              Sign up with Facebook
            </button>
            <button type="button" class="btn btn-outline-secondary btn-social apple">
               Sign up with Apple
            </button>
          </div>

          <p class="text-center"><a href="login.html" class="fw-bold">LOGIN HERE</a></p>
        </form>
      </div>
    </div>

  </div>

  <script type="module" src="assets/js/signup.js"></script>
</body>
</html>
