<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - HighBridge</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="assets/css/styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body class="login-page">

  <div class="main-container">
    
    <!-- Left Section -->
    <div class="left-section">
      <img src="assets/images/logo_highbridge.png">
      <h2 class="fw-bold">Building the Future...</h2>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
    </div>

    <!-- Right Section (Login Form) -->
    <div class="right-section">
      <div class="form-box">
        <h6 class="text-muted">WELCOME BACK</h6>
        <h4 class="fw-bold mb-3">Log In to your Account</h4>

        <form id="login-form">
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" id="email" class="form-control" required  placeholder="Johnsondo@nomail.com"/>
          </div>

          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" id="password" class="form-control" required  placeholder="************"/>
          </div>

          <div class="mb-3 d-flex justify-content-between">
            <div>
              <input type="checkbox" id="remember-me" class="form-check-input"/>
              <label for="remember-me" class="form-label">Remember me</label>
            </div>
            <a href="#" class="text-muted">Forgot Password?</a>
          </div>

          <button type="submit" class="btn btn-dark w-100 mb-3">CONTINUE</button>

          <div class="text-center text-muted mb-3">Or</div>
<div class="d-grid gap-2 mb-3">
            <button type="button" class="btn btn-outline-secondary btn-social google">
              Log In with Google
            </button>
            <button type="button" class="btn btn-outline-secondary btn-social facebook">
              Log In with Facebook
            </button>
            <button type="button" class="btn btn-outline-secondary btn-social apple">
               Log In with Apple
            </button>
          </div>


          <p class="text-center">New User? <a href="signup.html" class="fw-bold">SIGN UP HERE</a></p>
        </form>
      </div>
    </div>

  </div>
 
  <script type="module" src="assets/js/login.js"></script>
</body>
</html>
